{% extends 'base.html' %}
{% block page_content %}

<!DOCTYPE html>
<html>
	<head>
		<title>BeeCheck</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Brisanje mjesta</h1><hr>
				</div>
			</div>
			<form method="post">
				{% csrf_token %}
				<div class="row">
					<div class="col">
						<div class="form-group">
							<h6>Jeste li sigurni da želite obrisati mjesto <b>{{ object }}</b>?</h6>
						</div>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-1">
						<input type="submit" class="btn btn-danger" value="Izbriši">					
					</div>
					<div class="col-md-1">
						<a href="{% url 'location' object.pk %}" class="btn btn-primary">Natrag</a>	
					</div>
				</div>
			</form>
		</div>
	</body>
</html>

{% endblock page_content %}
